<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Clock App</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="main__quote">
        <p class="main__quote__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut sed ea
          blanditiis consequuntur mollitia dignissimos, eius repellat eos
          exercitationem libero ad dolorem unde dolor dolores? Facilis officiis
          cupiditate ipsa repudiandae!
          <br />
          <b class="main__quote__highlight">quote</b>
        </p>
        <img src="assets/img/sync.png" alt="sync" class="main__quote__icon" />
        <div class="main__quote__reload"></div>
      </div>
      <div class="info">
        <div class="info__details">
          <h3 class="info__details__greeting">Good Morning</h3>
          <h1 class="info__details__time">11:37</h1>
          <h4 class="info__details__location">In London, UK</h4>
        </div>
        <div class="info__more">
          <button class="info__more__button">
            <h6 class="info__more__button__text">more</h6>
            <img
              src="assets/img/down-arrow.png"
              alt="arrow down"
              class="info__more__button__icon"
            />
          </button>
        </div>
      </div>
    </main>

    <!-- Current timezone
  Day of the year
  Day of the week
  Week number -->
  </body>
</html>
